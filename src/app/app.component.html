<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action mt-2"
          *ngFor="let employee of employeeArray"
          (click)="openForEdit(employee)"
          [class.active]="employee == selectedEmployee"
        >
          <span class="badge text-bg-primary">{{ employee.id }}</span>
          {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="cad-body px-4 m-4">
          <div class="card-title">Insert a new employee</div>
          <div class="form-group">
            <input
              [(ngModel)]="selectedEmployee.name"
              type="text"
              class="form-control mb-4"
              placeholder="Insert a name"
            />
          </div>
          <div class="form-group">
            <input
              [(ngModel)]="selectedEmployee.country"
              type="text"
              class="form-control mb-4"
              placeholder="Insert a country"
            />
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
          <button (click)="delete()" *ngIf="selectedEmployee.id !== 0" class="btn btn-danger m-2">Delete</button>
        </div>
      </div>
    </div>
